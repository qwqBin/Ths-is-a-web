    <h1>This is a hutao. She is 18 years old and my wife.</h1>

    <p>
      这是一只胡桃。她今年<strong>18岁</strong>，是<strong>我老婆</strong>。
    </p>

    <p>胡桃她</p>
    <ul>
      <strong>
        <li>聪明</li>
        <li>漂亮</li>
        <li>可爱</li>
      </strong>
    </ul>
    <p>胡桃的工作是，每天晚上<strong>为我暖被窝！</strong></p>
    <p>
      <b>关于胡桃</b>，可前往

      进行查看。
    </p>

    <p style="font-size: 18px">
      胡桃— <br />「往生堂」第七十七代堂主，掌控着璃月葬仪事务的重 要人物。
      <br />尽心尽力地为人们完成送别之仪，维护着世间阴阳平衡之道。
      <br />除此以外还是个神奇打油诗人，诸多「杰作」被璃月人口口相 传。
    </p>
